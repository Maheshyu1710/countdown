<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="icon" type="image/jpeg" href="../../assets/favicon (1).ico"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Time to Party! </h1>
    <div class="time">
        <h1 id="months"></h1>
        <p>Months</p>
    </div>
    <div class="time">
        <h1 id="days"></h1>
        <p>Days</p>
    </div>
    <div class="time">
        <h1 id="hours"></h1>
        <p>Hours</p>
    </div>
    <div class="time">
        <h1 id="minutes"></h1>
        <p>Minutes</p>
    </div>
    <div class="time">
        <h1 id="seconds"></h1>
        <p>Seconds</p>
    </div>
</body>
</html>
